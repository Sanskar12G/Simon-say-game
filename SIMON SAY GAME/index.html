<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAY GAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="game.png">
    
</head>

<body>
    <h1> <u>Simon Says Game </u> </h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
    <div class="line-one">
        <div class="btn red" id="red" type="button"></div>
        <div class="btn yellow" id="yellow" type="button"></div>
    </div>
    <div class="line-two">
        <div class="btn grey" id="grey" type="button"></div>
        <div class="btn lightblue" id="lightblue" type="button"></div>
    </div>
</div>
    <script src="app.js"></script>
</body>

</html>
